<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
      <h1 class="jumbotron">Mission to Mars</h1>
      <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
      <div>
        <h2>Lastest News</h2>
          <p>{{mars.news_title}}</p>
        </div>
        <div>
          <h2>Featured Mars Image</h2>
          <p>{{featured_image_url}} </p>
        </div>
        <div>
          <h3>Current Weather on Mars</h3>
          <p> </p>
        </div>
        <div>
          <h3> Mars Facts</h3>
          <p>{{Data}}</p>
        </div>
        <div> 
          <h3>Mars Tweets</h3>
          <p>{{latest_tweets}}</p>
        </div>
        <div>
          <h2> Mars Hemispheres </h2>
          <p>{{hemisphere_image_urls}}</p>
        </div>
      </div>
    </body>
